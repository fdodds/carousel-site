<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Working Carousel</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; padding: 0; font-family: sans-serif; }

    .carousel {
      position: relative;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
    }

    .carousel-slide img {
      width: 100%;
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .carousel-button.prev { left: 10px; }
    .carousel-button.next { right: 10px; }
  </style>
</head>
<body>

  <div class="carousel">
    <button class="carousel-button prev">❮</button>
    <div class="carousel-track" id="carousel-track">
      <div class="carousel-slide"><img src="https://i.imgur.com/NaZ344M.jpg" alt="1"></div>
      <div class="carousel-slide"><img src="https://i.imgur.com/BJMrylb.jpg" alt="2"></div>
      <div class="carousel-slide"><img src="https://i.imgur.com/cMSnuJt.jpg" alt="3"></div>
      <div class="carousel-slide"><img src="https://i.imgur.com/sGi4sLP.jpg" alt="4"></div>
      <div class="carousel-slide"><img src="https://i.imgur.com/msJHNgf.jpg" alt="5"></div>
    </div>
    <button class="carousel-button next">❯</button>
  </div>

  <script>
    const track = document.getElementById('carousel-track');
    const slides = Array.from(track.children);
    const nextButton = document.querySelector('.carousel-button.next');
    const prevButton = document.querySelector('.carousel-button.prev');

    let currentSlide = 0;

    function updateSlidePosition() {
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
    }

    nextButton.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateSlidePosition();
    });

    prevButton.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateSlidePosition();
    });

    window.addEventListener('load', updateSlidePosition);
  </script>

</body>
</html>
